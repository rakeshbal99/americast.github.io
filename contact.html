.fitdiv {
    position: absolute;
    top: -9999px;
    bottom: -9999px;
    left: -9999px;
    right: -9999px;
    margin: auto;
}

.not-visible {
    visibility: hidden;
}

.small-logo-container a {
    font-family: 'Pacifico', cursive;
}

.big-logo-container h1 {
    font-family: 'Pacifico', cursive;
}

.navbar {
    width: 100%;
    text-align: center;
}

#projectsback {
    position: relative;
    margin-top: 2vh;
    left: 0;
    right: 0;
}

#projectswelcome {
    position: relative;
    margin-top: 3vh;
    left: 0;
    right: 0;
}

.row.masonry-container {
    width: 100vw;
}

.projectbox .jumbotron {
    font-family: 'Open Sans', sans-serif;
    padding: 2vh 2vw 0 2vw;
}

i:hover {
    cursor: pointer;
}

#githubicon {
    color: #FFF;
}

#githubicon:hover {
    color: rgba(0, 0, 0, 0.5);
}

#githubicon.hideicon {
    color: rgba(0, 0, 0, 0);
}

#githubicon.hideicon:hover {
    color: rgba(0, 0, 0, 0);
    cursor: default;
}

.projdescbox {
    background: rgba(0, 0, 0, 0.2);
    margin: 1vh -2vw 1vh -2vw;
    padding: 1.5vh 2vw 1.5vh 2vw;

    $container.imagesLoaded(function() {
        $container.masonry({
            columnWidth: '.projectbox',
            itemSelector: '.projectbox'
        });
    });
